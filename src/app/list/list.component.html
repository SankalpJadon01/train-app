<table class="table table-striped table-bordered table-dark">
    <thead>
      <tr>
        <th>Train No</th>
        <th>Train Name</th>
        <th>Start</th>
        <th>End</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr  
         *ngFor="let t of trains" >
        <td>{{t.trainNo}}</td>
        <td>{{t.trainName}}</td>
        <td>{{t.start}}</td>
        <td>{{t.end}}</td>
        <td>{{t.type}}</td>
      </tr>
    </tbody>
  </table>
